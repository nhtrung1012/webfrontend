<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>lap s14</title>
    <link rel="stylesheet" href="libs/fontawsome5.15.1/css/all.css">
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.css">
    <link rel="stylesheet" href="CSS/laps14.css">

</head>
<body>
    <section class="section">
        <div class="row">
            <div class="map" id="map"></div>
        </div>
    </section>
    <section class="section">
        <div class="row container">
            <div class="col-md-12 text-center text-capitalize"><h1>Contact us</h1></div>
            <form class="form-group">
                <input class="col-md-6 col-md-offset-3 input email" name="email" type="email" placeholder="Email">
                <input class="col-md-6 col-md-offset-3 input subject" name="subject" type="text" placeholder="Subject">
                <input class="col-md-6 col-md-offset-3 text input" name="text" type="text" placeholder="How can we help?">
                <button class="text-center button col-md-2 col-md-offset-5" type="submit">Submit</button>
            </form>
        </div>
    </section>
    <section class="section footer">
        <div class="row container">
            <div class=" col-md-12">
                <div class="col-md-4 text-center">
                    <div class="col-md-6 col-md-offset-5 circle"></div>
                    <div class="col-md-5 col-md-offset-3 text2 text-center">phone number</div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="col-md-6 col-md-offset-5 circle"></div>
                    <div class="col-md-5 col-md-offset-3 text2 text-center">home address</div>
                </div>
                <div class="col-md-4 text-center">
                    <div class="col-md-6 col-md-offset-5 circle"></div>
                    <div class="col-md-5 col-md-offset-3 text2 text-center">email</div>
                </div>
            </div>
        </div>
    </section>
    <script
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCaj0mHlR-keu-9hsR6d-gB0L9BclG04rk&callback=initMap&libraries=&v=weekly"
            defer>

    </script>
    <script>
        if (navigator.geolocation) {
            navigator.geolocation.getCurrentPosition(initMap);
        }
        let map;

        function initMap(position) {
            let current
            if (window.localStorage.getItem("position")){
                current = window.localStorage.getItem("position"); // lưu thông tin người dùng
                current = JSON.parse(current);
            }else {
                current = {
                    lat: position.coords.latitude,
                    lng: position.coords.longitude
                }
                current = JSON.stringify(current);
                window.localStorage.setItem("position", current);
            }
            map = new google.maps.Map(document.getElementById("map"), {
                center: current,
                zoom: 16,
            });
            const marker = new google.maps.Marker({
                position: current,
                map: map,
            });
        }
    </script>
</body>
</html>
