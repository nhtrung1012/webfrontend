<body>
    <section class="section col-md-12">
        <div class="container ">
            <p class="col-md-12 text-center" id="muiten"><i class="fas fa-arrow-down"></i></p>
            <img class="col-md-6 col-md-offset-3" id="nt" src="imgs/vongquay.png"/>
        </div>
        <script type="text/javascript">
            var t;
            do{
                t=parseInt(prompt("nhap so may man"))
            }while (isNaN(t)||t<=0)
            function xoay(){
                t+=5;
                var rd=parseInt(Math.random()*100)
                var x=document.getElementById("nt");
                x.style.transform = "rotate("+t+"deg)";
                if (t>=360*rd){
                    clearInterval(ss);
                }
            }
            var ss=setInterval(xoay,20)
        </script>
    </section>
</body>
