<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Demo Form validate</title>
    <link rel="stylesheet" href="libs/bootstrap3.4.1/css/bootstrap.css">
    <script src="libs/Jquery/jquery-3.5.1.min.js"></script>
    <script src="libs/bootstrap3.4.1/js/Formvalidate.js"></script>
</head>
<body>
<section class="col-md-12">
    <div class="container">
        <div class="col-md-6 col-md-offset-3">
            <div class="modal-body">
                <form action="#" method="post" data-toggle="validator" role="form">
                    <div class="form-group">
                        <label>Email</label>
                        <input type="email" name="email" class="form-control" data-error="nhập email...." required />
                        <div class="help-block with-errors"></div>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" name="pwd" class="form-control" data-error="nhập pass" required />
                        <div class="help-block with-errors"></div>
                    </div>
                    <button type="submit" class="form-group">Login</button>
                </form>
            </div>
        </div>
    </div>
</section>
</body>
</html>
